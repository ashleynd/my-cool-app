<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 🌤</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Snippet&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div id="temperature"></div>
    <div class="container">
      <form id="city-form">
        <input
          type="city"
          id="city-input"
          placeholder="Search for a city"
          id="city-text-input"
        />
        <input type="submit" value="Search" /><button>Current</button>
      </form>
      <h1>
        <img
        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
        id="icon"
        />
      </h1>

      <h2>
        12°F
      </h2>
      

      <h3>
        📍 New York City
      </h3>
      
      <p>10:30</p>

      


      <p class="today">
        <span id="today"></span>
      </p>

      <p class="description">
        <span id="description"></span>
      </p>

      <p class="humidity">
        Humidity: <span id="humidity"></span>%
        <br />
        Wind: <span id="wind"></span>mph 
      </p>



      <h4></h4>



      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p class="card-text">Thursday</p>
              <p class="card-emoji">🌤</p>
              <p class="card-text">18°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p class="card-text">Friday</p>
              <p class="card-emoji">🌤</p>
              <p class="card-text">17°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p class="card-text">Saturday</p>
              <p class="card-emoji">🌦</p>
              <p class="card-text">13°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p class="card-text">Sunday</p>
              <p class="card-emoji">☀️</p>
              <p class="card-text">14°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p class="card-text">Monday</p>
              <p class="card-emoji">☁️</p>
              <p class="card-text">14°</p>
            </div>
          </div>
        </div>
      </div>
          <h6>
      This project was coded by
      <a href="https://ashleydragan.myportfolio.com/" target="_blank">Ashley Dragan</a> and is
      <a href="https://github.com/ashleynd/my-cool-app" target="_blank">
        open-sourced on GitHub</a
      >
      hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>.
      </h6>
    <script src="script.js"></script>
    </div>

  </body>
</html>
